    import { getDatabase, ref, set, get, child, update, remove, onValue } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js";

    const db = getDatabase();
    
    //-----------------------------------------------------------------------------------FILLING DATA--------------------------------
    var stdNo = 0;
    var tbody = document.getElementById('tbody1');

    function AddItemToTable(no,position,barcode,product,time,status){
      let tr = document.createElement("tr");
      let th1 = document.createElement("th");
      let p = document.createElement("p");
      let th2 = document.createElement("td");
      let a1 = document.createElement("a");
      //th2.attr('scope','row');
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      //td2.attr('class','text-primary');
      td2.classList.add('text-primary');
      let a2 = document.createElement("a");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      let span = document.createElement("span");
      span.classList.add('badge');

      p.innerHTML = no;
      a1.innerHTML = position;
      td1.innerHTML = barcode;
      a2.innerHTML = product;
      td3.innerHTML = time;
      span.innerHTML = status;

      if(span.textContent == "Imported")
        span.classList.add('bg-success');
      else if(span.textContent == "Exported")
        span.classList.add('bg-warning');
      else
        span.classList.add('bg-danger');
      tr.appendChild(th1);
      th1.appendChild(p);
      tr.appendChild(th2);
      th2.appendChild(a1);
      tr.appendChild(td1);
      tr.appendChild(td2);
      td2.appendChild(a2);
      tr.appendChild(td3);
      tr.appendChild(td4);
      td4.appendChild(span);
      tbody.appendChild(tr);
    }

    function AddAllItemsToTable(warehouse){
      tbody.innerHTML ="";
      warehouse.forEach(element=>{
        AddItemToTable(element.ScrollNo, element.Position, element.Barcode, element.Product, element.Time, element.Status);
      });
    }
    //-----------------------------------------------------------------------------------READ DATA--------------------------------
    
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const d = new Date();
    
    function GetAllDataOnce() {
      const dbRef = ref(db);
      var dataWarehouse = [];
      get(child(dbRef, "Warehouse/2022/May/12/")).then((snapshot)=>{
        var warehouse = [];
  
        snapshot.forEach((childSnapshot)=>{
          warehouse.push(childSnapshot.val());
        });
        AddAllItemsToTable(warehouse);
      });
    }

    function GetAllDataRealtime() {
      const WarehouseRef = ref(db, "Warehouse/2022/May/12");
      
      onValue(WarehouseRef,(snapshot)=>{
        var dataWarehouse = [];
        snapshot.forEach(childSnapshot=>{
          dataWarehouse.push(childSnapshot.val());
        });
        AddAllItemsToTable(dataWarehouse);
      });
    }

    window.onload = GetAllDataRealtime;

    //-----------------------------------------------------------------------------------Assign Events--------------------------------

  </script>
